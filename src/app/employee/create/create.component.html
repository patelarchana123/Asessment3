<form [formGroup]="employeeForm" (ngSubmit)="LoginUser()">
    <label for="firstname">First Name</label>
    <input type="text" placeholder="enter name" name="firstname" formControlName="firstname" >
    <br>
    <span *ngIf="firstnameValidator && firstnameValidator.invalid && firstnameValidator.touched">Enter valid Name</span>
    <br>
    <label for="lastname">Last Name</label>
    <input type="text" placeholder="enter name" name="lastname" formControlName="lastname" >
    <br>
    <span *ngIf="lastnameValidator && lastnameValidator.invalid && lastnameValidator.touched">Enter valid Name</span>
    <br>
    <label for="email">Email</label>
    <input type="email" placeholder="enter email" name="email" formControlName="email" >
    <br>
    <span *ngIf="emailValidator && emailValidator.invalid && emailValidator.touched">Enter Valid email</span>
    <br>
    <label for="department">Department</label>
    <input type="text" placeholder="enter department" name="department" formControlName="department" >
    <br>
    <span *ngIf="departmentValidator && departmentValidator.invalid && departmentValidator.touched">Enter Valid email</span>
    <br>
    <label for="address">Address</label>
    <input type="text" placeholder="enter address" name="address" formControlName="address" >
    <br>
    <span *ngIf="addressValidator && addressValidator.invalid && addressValidator.touched">Enter Valid Password</span>
    <br>
    <label for="contactnumber">Contact Number</label>
    <input type="number" placeholder="enter contactnumber" name="contactnumber" formControlName="contactnumber" >
    <br>
    <span *ngIf="contactnumberValidator && contactnumberValidator.invalid && contactnumberValidator.touched">Enter Valid Phonenumber</span>
    <br>
    <label for="description">Description</label>
    <input type="text" placeholder="enter description" name="description" formControlName="description">
    <br>
    <span *ngIf="descriptionValidator && descriptionValidator.invalid && descriptionValidator.touched">Enter Valid description</span>
    <br>
    <label for="password">Password</label>
    <input type="password" placeholder="enter password" name="password" formControlName="password">
    <br>
    <span *ngIf="passwordValidator && passwordValidator.invalid && passwordValidator.touched">Enter Valid Password</span>
    <br>
    <label for="confirmpassword">Confirm Password</label>
    <input type="password" placeholder="enter confirmpassword" name="confirmpassword" formControlName="confirmpassword">
    <br>
    <span *ngIf="confirmpasswordValidator && confirmpasswordValidator.invalid && confirmpasswordValidator.touched">Enter Valid Password</span>
    <br>
    <p>Status</p>
    <label>
        <input type="radio" value="Active" formControlName="status">
          <span>Active</span>
      </label>
      <label>
        <input type="radio" value="Inactive" formControlName="status">
          <span>Inactive</span>
      </label><br>
      <button>Cancle</button>
    <button [disabled]="employeeForm.invalid" (click)="LoginUser()">submit</button>
</form>
