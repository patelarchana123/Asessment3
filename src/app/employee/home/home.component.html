<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name </th>
            <th>Email </th>
            <th>Department </th>
            <th>Address</th>
            <th>Contact Number</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of allEmployee">
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.department}}</td>
            <td>{{item.address}}</td>
            <td>{{item.contactnumber}}</td>
            <td>{{item.description}}</td>
            <td>{{item.status}}</td>
            <td><button routerLink="/employee/edit,item.id">Edit</button>
            <button (click)="deleteItem(item.id)">Delete</button></td>
         </tr>
    </tbody>
</table>
